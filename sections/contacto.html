    <div class="content">

      <h1 class="logo">Green Day Fan Page <span>Argentina</span></h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h2>Si quieres recibir noticias sobre la banda registrate aqui:</h2>
          <form action="">
            <p>
              <label for="firstname">Nombre</label>
              <input type="text" id="firsname">
            </p>
            <p>
              <label for="fullname">Apellido</label>
              <input type="text" name="fullanme">
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email">
            </p>
            <p>
              <label>Telefono</label>
              <input type="tel" name="phone">
            </p>
            <p class="block">
              <label>Pais</label>
              <select name="Pais" id="letra">
                <option value="Arg">Argentina</option>
                <option value="Chl">Chile</option>
                <option value="Bra">Brasil</option>
                <option value="Ury">Uruguay</option>
                <option value="Bol">Bolivia</option>
                <option value="Col">Colombia</option>
                <option value="Pry">Paraguay</option>
              </select>
            </p>
            <p class="block">
              <label>¿Quieres ingresar a nuestro grupo de telegram?</label>
              <select name="option" id="letra">
                <option value="Yes">Si</option>
                <option value="No">No</option>
              </select>
            </p>

            <p class="block">
              <label>Comentarios</label>
              <textarea name="message" rows="3"></textarea>
            </p>


            <p class="block">
              <button input type="submit" value="Enviar">
                Enviar
              </button>
            </p>
            <p class="block">
              <button input type="reset" value="Cancelar">
                Borrar
              </button>
            </p>
          </form>
        </div>

      </div>

    </div>

        <h3>®Desarrollado por Juan Candado 2022</h3>
        <h3><a href="mailto:juankalamakina@gmail.com">Contactame</a></h3>
